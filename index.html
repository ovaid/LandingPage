    <script src="script.js">

             window.addEventListener("scroll", () => {
                 const navbar = document.getElementById("navbar");
                 const scrollPosition = window.scrollY;

                 // Calculate a color value based on the scroll position (you can adjust this logic)
                 const red = Math.min(255, Math.floor(scrollPosition));
                 const green = Math.min(255, Math.floor(scrollPosition / 2));
                 const blue = Math.min(255, Math.floor(scrollPosition / 3));

                 // Update the background color of the navbar
                 navbar.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
          });

    </script>
